<!DOCTYPE html>
<html>
    <head>
        <title>Management Interface</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/bootstrap-table.min.css">
    </head>
    <body>
        <div class="container" style="margin-top: 3vw; max-width: 80%;">
            <h1>Library Management Interface</h1>
            <p>Double-click on a cell to edit its value.</p>
            <div id="tableDiv">
                <table id="table" data-search="true" data-pagination="true" data-show-columns="true"></table>
            </div>
            <button id="toggleTable" class="btn btn-primary" onclick="toggleTable(this)">View Students</button>
            <button id="saveChanges" class="btn btn-success float-right" onclick="saveChanges()" disabled>Save Changes</button> 
            <button class="btn btn-primary float-right" onclick="clearChanges()">Clear Changes</button> 
            <!-- Modal (for displaying information) -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Information</h4>
                        </div>
                        <div id="modal-body" class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>     
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <!-- Importing Bootstrap, jQuery, and popper.js (as well as bootstrap-table) from their CDNs for visual purposes -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/bootstrap-table.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/locale/bootstrap-table-en-US.min.js"></script>
        <script src="/js/managementinterface.js"></script>
    </body>
</html>
